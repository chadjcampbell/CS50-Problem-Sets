{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class=table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for row  in rows %}
        <tr>
            <td>{{row["symbol"]}}</td>
            <td>{{row["shares"]}}</td>
            <td>{{row["price"]}}</td>
            <td>{{row["dt"]}}</td>
        <tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Quote a Stock Price" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <h2> Name: {{name}} </h2>
    <h2> Price: {{price | usd}} </h2>
{% endblock %}
